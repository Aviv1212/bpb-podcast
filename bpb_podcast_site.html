<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPB - Business Podcast Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #222;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .episode {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .episode:last-child {
            border-bottom: none;
        }
        .episode h3 {
            margin: 0;
            font-size: 20px;
        }
        .episode audio {
            width: 100%;
            margin-top: 10px;
        }
        .share {
            margin-top: 10px;
        }
        .share button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }
        .share button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        BPB - Business Podcast Books
    </header>
    <div class="container">
        <h2>Latest Episodes</h2>
        <div class="episode">
            <h3>Episode 1: The Art of Business Growth</h3>
            <audio controls>
                <source src="episode1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="share">
                <button onclick="shareEpisode('Episode 1: The Art of Business Growth')">Share</button>
            </div>
        </div>
        <div class="episode">
            <h3>Episode 2: Financial Strategies for Success</h3>
            <audio controls>
                <source src="episode2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="share">
                <button onclick="shareEpisode('Episode 2: Financial Strategies for Success')">Share</button>
            </div>
        </div>
    </div>
    <script>
        function shareEpisode(title) {
            alert('Share link for ' + title);
        }
    </script>
</body>
</html>
